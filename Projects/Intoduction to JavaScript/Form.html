<!DOCTYPE html>
<html>
  <head>
    <title>Student Form</title>
    <style>
      body {
        background-color: transparent;
        transition: background-color 1s ease;
        font-family: Helvetica;
      }
      .container {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      input[type="text"],
      input[type="number"] {
        margin-bottom: 10px;
        width: 100%;
        padding: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#backButton").click(function () {
          $(this).addClass("animation slide-in-left");
          setTimeout(function () {
            $("#backButton").removeClass("animation slide-in-left");
          }, 1000);
          window.location.href = "../../About.html";
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Student Form - Page 1</h1>
      <form id="firstForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="section">Section:</label>
        <input type="text" id="section" required />
        <label for="yearLevel">Year Level:</label>
        <input type="number" id="yearLevel" required />
        <button id="nextButton">Next</button>
      </form>
    </div>

    <script>
      // Get form and button elements
      const form = document.getElementById("firstForm");
      const nextButton = document.getElementById("nextButton");

      // Add event listener to the Next button
      nextButton.addEventListener("click", function (event) {
        event.preventDefault();

        // Get input values
        const name = document.getElementById("name").value;
        const section = document.getElementById("section").value;
        const yearLevel = document.getElementById("yearLevel").value;

        // Validate inputs
        if (
          name.trim() === "" ||
          section.trim() === "" ||
          yearLevel.trim() === ""
        ) {
          alert("Input Required");
        } else {
          // Proceed to the second page
          window.location.href = "Form2.html";
        }
      });
    </script>
    <button class="btn btn-primary" id="backButton">Back to Portfolio</button>
  </body>
</html>
